<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper-contact">
      <div class="navigation absolute">
        <div class="navigation-contain">
          <a href="index.html">Home</a>
          <a href="aboutus.html">About</a>
          <a href="product.html">Product</a>
          <a href="contact.html">Contact</a>
          <a href="newarrival.html">New Arrival</a>
        </div>
      </div>

      <div class="content-contact float-left black-bgcolor">
        <div class="contact-form-container">
          <h1>Send Feedback</h1>
          <form action="#" class="form-contact">
            <label for="name">Your Name : </label>
            <input type="text" id="name" /><br /><br />
            <label for="phone">Phone : </label>
            <input type="text" id="phone" /><br /><br />
            <label for="message">Message : </label>
            <textarea name="message" id="" cols="37" rows="10"></textarea><br />
            <input type="submit" value="SUBMIT" />
          </form>
        </div>
      </div>
      <div class="content-contact float-right">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.1908262346606!2d112.6418866500966!3d-7.332453799895324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fd4020df2c79%3A0xf3078d8666e3c0f6!2sJl.%20Biduri%20Bulan%203.1%2C%20Paras%2C%20Mulung%2C%20Kec.%20Driyorejo%2C%20Kabupaten%20Gresik%2C%20Jawa%20Timur%2061177!5e0!3m2!1sid!2sid!4v1673597675005!5m2!1sid!2sid"
            width="90%"
            height="500"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </body>
</html>
